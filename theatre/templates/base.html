<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}FlickNFeast{% endblock %}</title>

    <!-- LOAD CDNs -->
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!--load "font awesome" CDN for social media icon scaling -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
          rel="stylesheet">

    <!-- local style sheet for the social media icons -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/social_media.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- END LOAD CDNs -->
    {% block head %}{% endblock %}

</head>
<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-static-top" style="margin: 0">
    <div class="container" >
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Flick N Feast</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/shows">Shows</a></li>
                <li><a href="/menu">Menu</a></li>
                <li><a href="/merch">Merchandise</a></li>
                <li><a href="/location">Location</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
{% block content %}{% endblock %}

<!-- footer with social media icons -->
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h5 class="text-muted">&#0169 2015 FlickNFeast</h5>
            </div>
            <div class="col-sm-4">
                <div class="social">
                    <ul>
                        <li><a href="#"><i class="fa fa-lg fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-lg fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-lg fa-google-plus"></i></a></li>
                        <li><a href="https://github.com/mkgilbert/cs399_the_theatre.git"><i
                                class="fa fa-lg fa-github"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

{% block scripts %}{% endblock %}

</body>
</html>
