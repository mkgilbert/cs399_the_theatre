{% extends "base.html" %}

{% block title %}Merch-{{ inventory_item.item_name }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src={{ inventory_item.image }}/>
            </div>
            <div class="col-md-4">
                <h1><b>{{ inventory_item.item_name }}</b></h1>
                <h3>{{ inventory_item.description }}</h3>
                <button class="btn btn-lg btn-primary" type="button">
                    <h4><b>${{ inventory_item.price }}</b></h4>
                </button>
            </div>
        </div>
    </div>
{% endblock %}
